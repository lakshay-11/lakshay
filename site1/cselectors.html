<!docktype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Elements with class selector</title>
<style>

.highlight
{
	background-color: green;
}

p.highlight
{
	font-style: italic;
}

.highlight.mainpoint
{
	color: red;
	background-color: black;
}

</style>
</head>
<body>
<h1 class="highlight">Elements with class selector</h1>
<p>I am lakshay agarwal owner of daisy</p>
<p class="highlight">This is p with class="highlight"</p>
<div class="mainpoint highlight">This is the main point of the entire article</div>
</body>
</html>
