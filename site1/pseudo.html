<!docktype html>
<html>
<head>
<meta charset="utf-8">
<title>Pseudo class selector</title>
<style>

header li
{
	list-style: none;
}	

a:link,a:visited
{
	text-decoration: none;
	background-color: magenta;
	border: 1px solid blue;
	color: black;
	display: block; 
	width: 200px;
	text-align: center;
	margin-bottom: 1px:;
}

a:hover, a:active 
{
	background-color: red;
	color: yellow; 
}

header li:nth-child(3)
{
	font-size: 24px;
}

section div:nth-child(even)
{
	background-color: blue;
}

section div:nth-child(4):hover
{
	background-color: green;
	cursor: pointer;
}

</style>
</head>
<body>
<h1>Pseudo class selector</h1>
<header>
<ul>
   <li><a href="/">Home</a></li>
   <li><a href="http://goo.gl/VOWl6s" target="_blank">Angular Js Course</a></li>
   <li><a href="http://www.facebook.com/Coursera WebDev" target="_blank">Facebook Fan Page</a></li>
   </ul>
   </header>
<section>
   <div>Div 1</div>
   <div>Div 2</div>
   <div>Div 3</div>
   <div>Div 4</div>
   <div>Div 5</div>
   <div>Div 6</div>
   <div>Div 7</div>
   <div>Div 8</div>
   <div>Div 9</div>
   <div>Div 10</div>
   <div>Div 11</div>
   <div>Div 12</div>
   <div>Div 13</div>
   <div>Div 14</div>
   <div>Div 15</div>
</section>
</body>
</html>
